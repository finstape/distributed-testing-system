{% load static %}
<!DOCTYPE html>
<html>
<head>

    <!-- Включение токена CSRF -->
    <script type="text/javascript">
        function getCookie(name) {
            var cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                var cookies = document.cookie.split(';');
                for (var i = 0; i < cookies.length; i++) {
                    var cookie = cookies[i].trim();
                    // Имя cookie совпадает с именем CSRF-токена, как правило, 'csrftoken'
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
        var csrftoken = getCookie('csrftoken');
    </script>
</head>
<body>
    <h2>{{ task.task_name }}</h2> 

    <p>{{ task.description }}</p>

    <form id="task-form" method="POST">
        {% csrf_token %}
        
        <input type="text" name="task_data">
        <button type="submit" id="submit-button">Отправить</button>
    </form>

    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    
    <script>
        $(document).ready(function() {
            $('#task-form').submit(function(event) {
                event.preventDefault();
                var formData = $(this).serialize();

                // Добавление токена CSRF к AJAX-запросу
                $.ajaxSetup({
                    beforeSend: function(xhr, settings) {
                        if (!/^(GET|HEAD|OPTIONS|TRACE)$/i.test(settings.type) && !this.crossDomain) {
                            xhr.setRequestHeader("X-CSRFToken", csrftoken);
                        }
                    }
                });

                $.ajax({
                    type: 'POST',
                    url: "{% url 'tasks:submit' task.id %}",
                    data: formData,
                    success: function(response) {
                        // todo: Обработка ответа
                        console.log(response.message);
                    },
                    error: function(error) {
                        // todo: Обработка ошибки
                        console.log('Произошла ошибка: ' + error);
                    }
                });
            });
        });
    </script>
</body>
</html>
